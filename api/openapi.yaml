openapi: "3.0.0"
info:
    description: "Bookmark is an api server"
    version: "1.0.0"
    title: "Bookmark"
    termsOfService: "http://example.com"
    contact:
        email: "example@example.com"
    license:
        name: "MIT"
servers:
    - url: http://localhost
      description: Development server
paths:
    /users:
        post:
            tags:
                - users
            summary: Create a new User
            description: Create a new User and return JWT (Json Web Token) for authorization
            parameters: []
            requestBody:
                description: user to create
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/User"
                        example:
                            username: "Bob"
                            password: "12345abcde"
            responses:
                "201":
                    description: CREATED
                    headers:
                        Authorization:
                            schema:
                                type: string
                            example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
                            description: Json Web Token for the user
                "400":
                    description: Cannot parse request body
                "500":
                    description: Internal server error

components:
    schemas:
        User:
            type: object
            required:
                - username
                - password
            properties:
                username:
                    type: string
                password:
                    type: string
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
security:
    - bearerAuth: []
tags:
    - name: users
      description: about users
